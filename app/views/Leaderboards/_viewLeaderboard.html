{{$board := .board}}
<h2>Game: {{$board.Name}}</h2>

<input id="from-user-id" type="hidden" name="userId" value="{{.session.userId}}">

<a href="/leaderboards/{{$board.Id}}/join/{{.session.userId}}">Join Board</a>

<h3>Players:</h3>
{{range .players}}
  <ul class="board-users">
    <li>
      {{.FirstName}} {{.LastName}}
      <a class="js-challenge" data-board-id="{{$board.Id}}" data-user-id="{{.Id}}">Challenge</a>
    </li>
  </ul>
{{end}}
