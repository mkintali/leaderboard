{{$board := .board}}
<h2>Game: {{$board.Name}}</h2>

<input id="from-user-id" type="hidden" name="userId" value="{{.session.userId}}">

<span class="btn js-join-board" data-board-id="{{$board.Id}}" data-user-id="{{.session.userId}}">Join Board</span>

<h3>Players:</h3>
{{range .players}}
  <ul class="board-users">
    <li>
      {{.FirstName}} {{.LastName}}
      <span class="btn js-challenge" data-board-id="{{$board.Id}}" data-user-id="{{.Id}}">Challenge</span>
    </li>
  </ul>
{{end}}
